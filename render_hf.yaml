services:
  - type: web
    name: dory-lat-app
    runtime: python
    buildCommand: pip install -r requirements_hf.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 60 --workers 2 --threads 2 --access-logfile - --error-logfile - app_hf:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PORT
        value: 10000
      - key: HF_API_TOKEN
        sync: false  # You'll add this manually in Render dashboard
